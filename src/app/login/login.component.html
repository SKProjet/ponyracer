<h1>Log in</h1>
<form (ngSubmit)="authenticate()" #loginForm="ngForm">
  <div class="form-group">
    <label>Login
    <input name="login" class="form-control" [(ngModel)]="credentials.login" required #loginCtrl="ngModel" />
    </label>
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')" >Login is required</div>
  </div>
    <div class="form-group">
      <label>Password
      <input name="password" class="form-control" [(ngModel)]="credentials.password" required #PasswordCtrl="ngModel" />
      </label>
      <div *ngIf="PasswordCtrl.dirty && PasswordCtrl.hasError('required')" id="password-error">Password is required</div>
    </div>
  <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<ngb-alert *ngIf="authenticationFailed" type="danger" (closed)="authenticationFailed = false" id="registration-error">Nope, try again.</ngb-alert>
