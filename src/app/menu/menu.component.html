<!--
 ajouter une dernière touche à l’application en remplaçant class.collapse par ngbCollapse dans menu.component.html.
-->

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/']">PonyRacer</a>
  <button type="button" class="navbar-toggler" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navbar" class="navbar-collapse" [ngbCollapse]="navbarCollapsed">
    <ul class="navbar-nav mr-auto" *ngIf="user">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/races']">Races</a>
      </li>
    </ul>
    <div *ngIf="user">
    <span class="nav-item navbar-text mr-2">
      {{ user.login }}<span class="fa fa-star"></span>
      {{ user.money }}
    </span>
    </div>
    <a class="nav-item nav-link" (click)="logout($event)" *ngIf="user">
      <span class="fa fa-power-off"></span>
    </a>
  </div>
</nav>
