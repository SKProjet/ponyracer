<!--
 2- ajouter un écouteur de clic sur le bouton qui appelle une méthode toggleNavbar de notre composant
 4- la classe collapse devrait être ajoutée dynamiquement sur la div avec l’id navbar grâce à [class.collapse] ou à la directive ngClass dans le template.
 -->

<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand">PonyRacer</a>
  <button type="button" class="navbar-toggler" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="navbar" class="navbar-collapse" [class.collapse]="navbarCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link">Races</a>
      </li>
    </ul>
  </div>
</nav>
