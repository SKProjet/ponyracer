<!--
On veut en effet que les boutons Login et Register
apparaissent si notre utilisateur n’est pas connecté,
et le bouton Races seulement s’il est connecté
-->


<div class="text-center" style="margin-top: 100px">
  <h1>Ponyracer <small>Always a pleasure to bet on ponies</small></h1>
</div>


<div class="text-center" *ngIf="user">
  <a class="btn btn-primary" [routerLink]="['/races']">Races</a>
</div>

<div class="text-center" *ngIf="!user">
  <a class="btn btn-primary" [routerLink]="['/login']">Login</a>
  <a class="btn btn-primary" [routerLink]="['/register']">Register</a>
</div>
