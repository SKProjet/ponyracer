<p>pending-races</p>
<!-- Le composant pending-races doit afficher les courses, comme le composant actuel races le fait déjà. -->
<h2 *ngFor="let race of races | slice : 0 : 4">
  <pr-race [raceModel]="race"></pr-race>
  <a [routerLink]="['/races', race.id]" class="btn btn-primary mb-2">
    Bet on {{ race.name }}
  </a>
</h2>
